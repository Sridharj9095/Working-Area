<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Window</title>
</head>
<body>
    <script>
        alert("This is an alert");
        let age = prompt("Enter your age",18); //18 is default argument
        age = confirm("Are you an Adult");
        console.log(age);
        </script>
</body>
</html>
<!-- alert, prompt, confirm funtions are modal window -->
