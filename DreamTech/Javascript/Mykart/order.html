<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Shopping cart - mykart.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid mx-4">
          <a class="navbar-brand position-relative text-primary fw-bold fs-4" href="index.html">My<i class="fa-solid fa-cart-shopping text-warning fs-5"></i>art</a>
          <input class="searchbar px-3 py-2 mx-3 rounded w-50" type="search" placeholder="Search for Products, Brands and More" aria-label="Search">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-3">
                <a class="nav-link d-flex align-items-center active" aria-current="page" href="#"><i class="fa-regular fa-user me-2"></i> Sridhar <i class="fa-solid fa-angle-down ms-2"></i></a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link d-flex align-items-center" href="#"><i class="fa-solid fa-cart-shopping fs-5 me-2"></i> Cart</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical fs-5"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="hero container my-2 mx-auto">
            <div class="row row-section px-2 py-3">
                <h2 class="fw-lighter">Your order is confirmed. Thanks for shopping...</h2>
                <a href="index.html" type="button" id="gotohome" class="btn btn-primary text-uppercase text-white fw-bold px-3 mt-4 mx-5">Go back to home</a>
            </div>
      </section>
<script>
  document.addEventListener("DOMContentLoaded", () => {
  const goToHome = document.getElementById("gotohome");
  goToHome.addEventListener("click", deleteItems);

  function deleteItems() {
    localStorage.clear();
  }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
