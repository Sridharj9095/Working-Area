<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h1>SignUp Form</h1>
    <form>
        <div>
            <label for="f_name">First Name</label>
            <input type="text" placeholder="First name" name="f_name">
        </div>
        <div>
            <label for="l_name">Last Name</label>
            <input type="text" placeholder="Last name" name="l_name">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" placeholder="Enter your age" name="age">
        </div>
        <div>
            <label for="mobile">Mobile Number</label>
            <input type="number" placeholder="Enter your number" name="mobile">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Mail id" name="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="text" placeholder="Password" name="password">
        </div>
        <div>
            <p>Select your favorite web language :</p>
            <input type="radio" name="lang" value="html">HTML<br>
            <input type="radio" name="lang" value="css">CSS<br>
            <input type="radio" name="lang" value="javascript">Javascript
        </div>
        <div>
            <p>Web languages known :</p>
            <input type="checkbox" name="known" value="html">HTML<br>
            <input type="checkbox" name="known" value="css">CSS<br>
            <input type="checkbox" name="known" value="javascript">Javascript
        </div>
        <div>
            <label for="exp">Rate your experience </label>
            <input type="range" name="exp" min="1" max="10">
        </div>
        <div>
            <label for="comments">Comments :</label><br>
            <textarea name="comments" rows="5" cols="40" placeholder="Type here..."></textarea>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
