<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Basel Shopify</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="top-bar_container">
                <div class="top-bar_left">
                    <i class="fa-solid fa-square-phone"></i>
                    <span class="top-bar_cellphone">+77 (756) 334 876</span>
                </div>
                <div class="top-bar_right">
                    <ul>
                        <li class="bottom-hover">
                            <i class="fa-solid fa-user"></i>
                            <a href="">My account</a>
                        </li>
                        <li class="bottom-hover vertical-line"><a href="">Cart</a></li>
                        <li class="bottom-hover vertical-line"><a href="">Our location</a></li>
                        <li class="bottom-hover vertical-line"><a href="">Contact us</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="bottom-bar_container">
                <div class="bottom-bar_left">
                    <ul>
                        <li><a href="" class="a-tag">Home<i class="fa-solid fa-angle-down"></i></a></li>
                        <li><a href="" class="a-tag">Shop<i class="fa-solid fa-angle-down"></i></a></li>
                        <li><a href="" class="a-tag">Blog<i class="fa-solid fa-angle-down"></i></a></li>
                        <li class="drop-down">
                            <a href="" class="a-tag">Pages<i class="fa-solid fa-angle-down"></i></a>
                            <ul class="drop-down_menu">
                                <li class="dd-list"><a href="" class="dd-name">Faqs</a></li>
                                <li class="dd-list"><a href="" class="dd-name">About Me</a></li>
                                <li class="dd-list"><a href="" class="dd-name">Our Shop</a></li>
                                <li class="dd-list"><a href="" class="dd-name">Contact Us</a></li>
                                <li class="dd-list"><a href="" class="dd-name">Contact Us 2</a></li>
                                <li class="dd-list"><a href="" class="dd-name">Shortcode Helper</a></li>
                            </ul>
                        </li>
                        <li><a href="" class="a-tag">Features<i class="fa-solid fa-angle-down"></i></a></li>
                    </ul>
                </div>
                <div class="bottom-bar_center">
                    <h1><a href="">Basel & Co</a></h1>
                </div>
                <div class="bottom-bar_right">
                    <div class="login-menu">
                        <a href="">Login / Register</a>
                    </div>
                    <div class="cart-items">
                        <ul>
                            <li><i class="fa-solid fa-magnifying-glass"></i></li>
                            <li><i class="fa-regular fa-heart"></i></li>
                            <li><i class="fa-solid fa-cart-shopping"></i></li>
                            <li class="cart-price"><span>3</span><span>/</span><span>$12.35</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="hero"></section>
</body>
</html>
