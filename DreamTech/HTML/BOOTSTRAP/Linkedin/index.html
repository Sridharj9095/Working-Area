<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Linkedin</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
    <div class="container-fluid">
      <div class="container d-flex align-items-center justify-content-between text-center p-0">
        <a class="navbar-brand text-white d-flex justify-content-center align-items-center me-2" href="index.html">
          <i class="fa-brands fa-linkedin-in fs-3 mt-1"></i>
        </a>
        <form class="d-flex search-wrapper" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="row header-row ms-auto justify-content-center align-items-center">
            <div class="col d-flex flex-column justify-content-center align-items-center position-relative p-0 active">
              <i class="fa-solid fa-house-chimney fs-5 text-black-50"></i>
              <p class="text-black-50 m-0">Home</p>
            </div>
            <div class="col d-flex flex-column justify-content-center align-items-center position-relative p-0">
              <i class="fa-solid fa-user-group fs-5 text-black-50"></i>
              <p class="text-black-50 m-0">My Network</p>
            </div>
            <div class="col d-flex flex-column justify-content-center align-items-center position-relative p-0">
              <i class="fa-solid fa-briefcase fs-5 text-black-50"></i>
              <p class="text-black-50 m-0">Jobs</p>
            </div>
            <div class="col d-flex flex-column justify-content-center align-items-center position-relative p-0">
              <i class="fa-solid fa-comment-dots fs-5 text-black-50"></i>
              <p class="text-black-50 m-0">Messaging</p>
            </div>
            <div class="col d-flex flex-column justify-content-center align-items-center position-relative p-0">
              <i class="fa-solid fa-bell fs-5 text-black-50"></i>
              <p class="text-black-50 m-0">Notifications</p>
            </div>
            <div class="col d-flex flex-column justify-content-center align-items-center border-end me-3 position-relative p-0">
              <div class="profile rounded-circle">
                <img src="source/profile.webp" class="rounded-circle" alt="profile-picture">
              </div>
              <p class="text-black-50 m-0">Me <i class="fa-solid fa-caret-down text-black-50"></i></p>
            </div>
            <div class="col d-flex flex-column justify-content-center align-items-center position-relative p-0">
              <i class="fa-solid fa-grip fs-5 text-black-50"></i>
              <p class="text-black-50 m-0">For Business <i class="fa-solid fa-caret-down text-black-50"></i></p>
            </div>
            <div class="col d-flex flex-column justify-content-center align-items-center position-relative p-0">
              <i class="fa-brands fa-adversal fs-5 text-black-50"></i>
              <p class="text-black-50 m-0">Advertise</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <section class="container py-4">
    <div class="row g-4">
      <aside class="col-12 col-lg-3 sidebar-left"></aside>
      <main class="col-12 col-lg-6 main-content"></main>
      <aside class="col-12 col-lg-3 sidebar-right"></aside>
    </div>
  </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
