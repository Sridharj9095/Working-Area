<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Shopping cart - mykart.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid mx-4">
          <a class="navbar-brand position-relative text-primary fw-bold fs-4" href="index.html">My<i class="fa-solid fa-cart-shopping text-warning fs-5"></i>art</a>
          <input class="searchbar px-3 py-2 mx-3 rounded w-50" type="search" placeholder="Search for Products, Brands and More" aria-label="Search">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-3">
                <a class="nav-link d-flex align-items-center active" aria-current="page" href="#"><i class="fa-regular fa-user me-2"></i> Sridhar <i class="fa-solid fa-angle-down ms-2"></i></a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link d-flex align-items-center" href="#"><i class="fa-solid fa-cart-shopping fs-5 me-2"></i> Cart</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical fs-5"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="hero container my-2 mx-auto">
        <div id="cartItems"></div>
        <div class="d-flex flex-column align-items-center justify-content-center">
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary px-3" id="decrease-btn" onclick="updateCounter(-1)"><i class="fa-solid fa-minus"></i></button>
            <input type="number" class="searchbar py-2 rounded border mx-2 text-center counter-input" id="cart-quantity" value="1" min="1" max="5" readonly />
            <button class="btn btn-outline-secondary px-3" id="increase-btn" onclick="updateCounter(1)"><i class="fa-solid fa-plus"></i></button>
          </div>
          <a href="order.html" type="button" class="btn btn-danger text-uppercase text-white fw-bold px-5 my-4">Buy Now</a>
        </div>
      </section>
<script>
  window.onload = function () {
  const cartItem = JSON.parse(localStorage.getItem("cartItem"));
  if (cartItem) {
    const cartHTML = `
              <div class="row row-section px-2 py-3 mx-auto">
                  <div class="col-11 col-lg-3 mx-2 p-0 product">
                      <img src="${cartItem.image}" alt="${cartItem.title}" class="img-fluid">
                  </div>
                  <div class="col-11 col-lg-8 mx-2 mt-4">
                      <h4 class="text-black-50 mb-1 fs-5">${cartItem.brand}</h4>
                      <p class="fs-5 mb-2">${cartItem.title}</p>
                      <p class="text-black-50 mb-2">${cartItem.desc}</p>
                      <p><span class="fw-bold fs-3">Price: ₹<span>${cartItem.price}</span></span> <span class="text-black-50 ms-2 text-decoration-line-through">₹999</span> <span class="green-text ms-2">${cartItem.offer}% off</span> <span class="green-text ms-3" id="couponapplied">1 coupon applied</span><span><i class="fa-solid fa-circle-exclamation text-black-50 ms-2"></i></span></p>
                      <p id="itemtotal" class="mt-5 ms-2 fs-5" >Total price : ${cartItem.price} x <span id="itemcount">1</span> = Rs. <span id="totalvalue">${cartItem.price}</span></p>
                  </div>
              </div>
          `;
    document.getElementById("cartItems").innerHTML = cartHTML;
  }
};
</script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
