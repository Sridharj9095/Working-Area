<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-around">
          <a class="navbar-brand fs-2" href="#">Sridhar Jeganathan</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link mx-2" aria-current="page" href="#"
                  >Portfolio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="portfolio">
      <div class="row my-5 h-auto d-flex justify-content-center media">
        <div class="section__pic-container col-11 col-md-4 d-flex my-0">
          <img
            src="./src/img/profile-pic.jpeg"
            alt="profile picture"
            class="rounded-circle img-fluid"
          />
        </div>
        <div class="col-11 col-md-6 text-center align-self-center p-2">
          <p class="text-center mb-2">Hello, I'm</p>
          <h1 class="fs-1 text-center fw-bold">Sridhar Jeganathan</h1>
          <p class="fs-4 mb-2 mb-3 fw-bold text-black-50">
            MERN Stack Developer
          </p>
          <div class="my-3">
            <button
              class="btn bg-white text-black py-2 px-3 rounded-pill border border-black"
              onclick="window.open('./assets/resume-example.pdf')"
            >
              Download CV
            </button>
            <button
              class="btn bg-black text-white py-2 px-3 rounded-pill"
              onclick="location.href='./#contact'"
            >
              Contact Info
            </button>
          </div>
          <div class="d-flex justify-content-center mt-3 gap-2">
            <div
              class="icon-box d-flex justify-content-center align-items-center bg-black text-white rounded-circle mx-2"
            >
              <i
                class="fa-brands fa-linkedin-in fs-5"
                onclick="location.href='https://www.linkedin.com/in/sridhar-jeganathan-681b992a6/'"
              ></i>
            </div>
            <div
              class="icon-box d-flex justify-content-center align-items-center bg-white text-black rounded-circle mx-2"
            >
              <i
                class="fa-brands fa-github fs-2"
                onclick="location.href='https://github.com/Sridharj9095'"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
