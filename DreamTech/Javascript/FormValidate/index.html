<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Create an account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-lg-center align-items-sm-start">
        <div class="card p-4 shadow-lg my-4">
            <h3 class="text-center mb-4">Create an account</h3>
            <form class="d-flex flex-column align-items-center">
                <div class="form-group mb-3" id="fullname">
                  <div class="form-group d-flex">
                    <div class="form-group">
                      <input type="text" class="form-control rounded-pill bg" id="firstname" placeholder="Firstname">
                    </div>
                    <div class="form-group ps-3">
                      <input type="text" class="form-control rounded-pill bg" id="lastname" placeholder="Lastname">
                    </div>
                  </div>
                </div>
                <div class="form-group mb-3 w-100">
                  <input type="text" class="form-control rounded-pill bg" id="email" placeholder="Email">
                </div>
                <div class="form-group mb-3 w-100"  id="countryerror">
                  <div class="form-group d-flex">
                    <select class="form-control rounded-pill bg font" id="country">
                      <option value="">Select Country</option>
                      <option value="Australia">Australia</option>
                      <option value="Germany">Germany</option>
                      <option value="India">India</option>
                      <option value="Russia">Russia</option>
                      <option value="America">United States of America</option>
                    </select>
                    <img src="" alt="countryflags" class="mx-3" id="countryflag">
                  </div>
                </div>
                <div class="form-group mb-3 w-100">
                  <input type="password" class="form-control rounded-pill bg" id="password" placeholder="Password">
                </div>
                <div class="form-group mb-3 w-100">
                  <input type="password" class="form-control rounded-pill bg" id="confirmpassword" placeholder="Confirm password">
                </div>
                <div class="form-check mb-3 w-50 ms-4">
                  <input type="checkbox" class="form-check-input border border-secondary-subtle" onclick="showMe()">
                  <label class="form-check-label" for="showme" id="showme">Show Password</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block px-5 rounded-pill">Sign up</button>
              </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
